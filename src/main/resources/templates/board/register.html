<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card border-0 shadow-sm rounded-3">
                        <div class="card-body p-5">
                            <h2 class="display-6 mb-4 text-center">새로운 글 작성</h2>
                            
                            <form th:action="@{/board/register}" th:method="post">
                                <div class="mb-4">
                                    <label class="form-label text-muted small">제목</label>
                                    <input type="text" 
                                           class="form-control form-control-lg border-0 bg-light" 
                                           name="title" 
                                           placeholder="제목을 입력해주세요">
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label text-muted small">내용</label>
                                    <textarea class="form-control border-0 bg-light" 
                                              rows="8" 
                                              name="content"
                                              placeholder="내용을 입력해주세요"
                                              style="resize: none;"></textarea>
                                </div>
                                
                                <div class="mb-5">
                                    <label class="form-label text-muted small">작성자 이메일</label>
                                    <input type="email" 
                                           class="form-control form-control-lg border-0 bg-light" 
                                           name="writerEmail" 
                                           placeholder="이메일을 입력해주세요">
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" 
                                            class="btn btn-dark btn-lg py-3 rounded-pill">
                                        등록하기
                                    </button>
                                    <a th:href="@{/board/list}" 
                                       class="btn btn-outline-secondary py-3 rounded-pill">
                                        취소하기
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </th:block>

</th:block>
